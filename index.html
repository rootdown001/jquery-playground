<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery Playground</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- BS container-fluid for responsive design-->
<div class="container-fluid">
    <!-- BS classes to center and make primary heading default color-->
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <!-- BS row to make columns-->
    <div class="row">
        <!-- BC col (add up to 12)-->
        <div class="col-xs-6">
            <!-- title left-well-->
            <h4>#left-well</h4>
            <!-- create well for texture, and id to define-->
            <div class="well" id="left-well">
                <!-- vreate buttons with class btn-default for that texture, target word to target (target not BS)-->
                <button type="button" class="btn btn-default target"></button>
                <button type="button" class="btn btn-default target"></button>
                <button type="button" class="btn btn-default target"></button>
            </div>
        </div>
        <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
                <button type="button" class="btn btn-default target"></button>
                <button type="button" class="btn btn-default target"></button>
                <button type="button" class="btn btn-default target"></button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
